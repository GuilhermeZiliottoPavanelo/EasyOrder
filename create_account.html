    <section class="create-account">
        <h1>Crie uma Conta</h1>
        <form id="create-account-form">
            <div class="input-container">
                <label for="new-username">Nome de Usuário</label>
                <input type="text" id="new-username" name="new-username" placeholder="Escolha um nome de usuário" required>
            </div>
            <div class="input-container">
                <label for="new-password">Senha</label>
                <input type="password" id="new-password" name="new-password" placeholder="Escolha uma senha" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
    </section>
