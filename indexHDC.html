<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleHDC.css">
    <title>Hora do Corte</title>
</head>
<body>

    <header>
        <h1>Hora do Corte</h1>
    </header>

    <section id="services">
        <h2>Serviços e Valores</h2>
        <!-- Aqui você pode adicionar informações sobre os serviços e valores oferecidos -->
        <ul id="service-list">
            <li>Serviço 1 - R$ 20,00</li>
            <li>Serviço 2 - R$ 30,00</li>
            <!-- Adicione mais serviços conforme necessário -->
        </ul>
    </section>

    <section id="booking">
        <h2>Agendamento</h2>
        <!-- Aqui você pode adicionar um formulário de agendamento -->
        <form id="booking-form">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Agendar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hora do Corte</p>
    </footer>

    <script src="scriptHDC.js"></script>
</body>
</html>
